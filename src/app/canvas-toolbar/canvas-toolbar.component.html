<div class="px-2 py-2 flex items-center space-x-2 bg-zinc-800">
  <select id="font" name="font" [value]="fonts[8].value">
    <option *ngFor="let font of fonts" [value]="font.value">
      {{ font.name }}
    </option>
  </select>
  <input matInput type="color" (input)="changeColor()" />
  <select name="font-size" id="font-size" [value]="fontSizes[8].value">
    <option *ngFor="let fontSize of fontSizes" [value]="fontSize.value">
      {{ fontSize.name }}
    </option>
  </select>
</div>
