<div
  class="flex lg:h-full overflow-y-hidden lg:flex-row flex-col-reverse w-full lg:static fixed bottom-0"
>
  <div class="flex lg:flex-col flex-row items-center bg-zinc-900 text-zinc-400">
    <div
      title="Templates"
      (click)="toggleSideMenu('templates')"
      class="flex flex-col hover:cursor-pointer items-center justify-between pt-4 px-2 hover:text-white rounded-r-lg w-full transition-colors duration-500"
      [ngClass]="{
        'bg-zinc-800 text-white rounded-r-none': sideMenu == 'templates'
      }"
    >
      <mat-icon class="h-3 w-3">book</mat-icon>
      <p class="text-[0.70rem] pt-1">Templates</p>
    </div>
    <div
      title="Pallete"
      (click)="toggleSideMenu('pallete')"
      class="w-full flex flex-col hover:cursor-pointer items-center justify-between pt-2 px-2 hover:text-white rounded-r-lg transition-colors duration-500"
      [ngClass]="{
        'bg-zinc-800 text-white rounded-r-none': sideMenu == 'pallete'
      }"
    >
      <mat-icon class="h-3 w-3">palette</mat-icon>
      <p class="text-[0.70rem] pt-1">Pallete</p>
    </div>
    <div
      title="Close"
      (click)="toggleSideMenu('closed')"
      class="flex flex-col hover:cursor-pointer items-center justify-between pt-2 px-2 hover:text-white rounded-r-lg w-full transition-colors duration-500"
      [ngClass]="{
        'bg-zinc-800  text-white rounded-r-none': sideMenu == 'closed'
      }"
    >
      <mat-icon class="h-3 w-3">close</mat-icon>
      <p class="text-[0.70rem] pt-1">Close</p>
    </div>
    <div
      title="Upload"
      (click)="toggleSideMenu('asset')"
      class="flex flex-col hover:cursor-pointer items-center justify-between pt-2 px-2 hover:text-white rounded-r-lg w-full transition-colors duration-500"
      [ngClass]="{
        'bg-zinc-800 text-white  rounded-r-none': sideMenu == 'asset'
      }"
    >
      <mat-icon class="h-3 w-3">file_upload</mat-icon>
      <p class="text-[0.70rem] pt-1">Upload</p>
    </div>
    <div
      title="Brands"
      (click)="toggleSideMenu('brand')"
      class="flex flex-col hover:cursor-pointer items-center justify-between pt-2 px-2 hover:text-white rounded-r-lg w-full transition-colors duration-500"
      [ngClass]="{
        'bg-zinc-800  text-white rounded-r-none': sideMenu == 'brand'
      }"
    >
      <mat-icon class="h-3 w-3">trending_up</mat-icon>
      <p class="text-[0.70rem] pt-1">Brands</p>
    </div>
  </div>
  <div
    class="lg:h-full bg-zinc-800 h-96 mx-2 rounded-t-lg lg:m-0 lg:rounded-none lg:p-0 lg:bg-opacity-100 bg-opacity-70"
    [ngClass]="{ hidden: sideMenu === 'closed' }"
  >
    <app-side-templates *ngIf="sideMenu === 'templates'"></app-side-templates>
    <app-side-pallete *ngIf="sideMenu === 'pallete'"></app-side-pallete>
    <app-upload-asset *ngIf="sideMenu === 'asset'"></app-upload-asset>
    <app-side-brands *ngIf="sideMenu === 'brand'"></app-side-brands>
    <!-- <div class="w-0 h-0 hidden" *ngIf="sideMenu === 'closed'"></div> -->
  </div>
</div>
