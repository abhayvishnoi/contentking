<div
  class="h-[38rem] w-[25rem] mt-4 p-3 grid grid-cols-3 gap-x-5 gap-y-3 gradient-scroll-v overflow-x-hidden overflow-y-scroll gradient-scroll-v"
>
  <div
    *ngFor="let item of templates"
    class="flex flex-col items-center justify-center rounded-md ring-1"
  >
    <img [src]="item.icon" class="" />
    <p class="text-xl font-roboto">
      {{ item.name | titlecase }}
    </p>
  </div>
</div>
