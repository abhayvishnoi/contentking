<div
  class="h-[38rem] mt-4 p-3 grid grid-cols-2 gap-x-2 grid-flow-row overflow-x-hidden overflow-y-scroll visible-scroll-v scroll-smooth"
>
  <div
    *ngFor="let item of templates"
    class="flex flex-col items-center justify-center rounded-md"
  >
    <img [src]="item.icon" class="" />
    <p class="text-md text-white font-roboto">
      {{ item.name | titlecase }}
    </p>
  </div>
</div>
